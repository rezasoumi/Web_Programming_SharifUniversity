<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-page dark:text-white">
      <div class="sidebar">
        <div class="header">
          <img class="user-profile" src="./img/1.jpg" />
          <div class="header-content">
            <p>خوش آمدی</p>
            <p id="dash-username"></p>
          </div>
        </div>
        <button type="button" class="dash-btn" onclick="exitPerson()">
          خروج
        </button>
      </div>
      <div class="content dark:text-white dark:bg-black">
        <p>داشبورد</p>
        <p>برای جزییات بیشتر روی تراکنش مربوطه کلیک کنید</p>
        <table class="table-hover table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">اسم مسافر</th>
              <th scope="col">شماره پاسپورت</th>
              <th scope="col">تاریخ خرید</th>
              <th scope="col">وضغیت تراکنش</th>
            </tr>
          </thead>
          <tbody id="dashboard-items"></tbody>
        </table>
      </div>
    </div>
    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.getElementsByTagName("html")[0].classList.add("dark");
      }
    </script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
