<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="utf-8" />
  <meta
    content="initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"
    name="viewport"
  />
  <title>هواپیمایی ماهان</title>
</head>
<body class="bg-gray-300">
<header class="fixed z-10 w-screen">
  <div class="max-w-7xl flex m-auto px-3 justify-between items-center">
    <a class="py-3.5" href=".">
      <img alt="Mahan Logo" class="w-32 sm:w-44" src="img/mahan-logo.svg" />
    </a>
    <div class="flex items-center">
      <button
        class="rounded-lg border-white px-9 py-2.5 whitespace-nowrap border-solid border text-white h-fit hover:text-black hover:bg-white transition-all max-sm:hidden"
        type="button"
      >
        ورود/ثبت نام
      </button>
      <label class="w-16 h-8 cursor-pointer mx-10">
        <input class="hidden" id="darkModeSwitch" type="checkbox" />
        <span
          class="w-full h-full bg-gray-200/75 transition duration-300 shadow-inner flex items-center justify-around
            rounded-full relative dark:bg-gray-700/75
            before:transition-all before:duration-300 before:w-7 before:h-7 before:absolute before:top-0.5
            before:right-0.5 before:bg-white before:inline-block before:rounded-full
            dark:before:bg-black dark:before:right-[calc(100%_-_theme(spacing[0.5]))] dark:before:translate-x-full
            active:before:w-9">
        <span
          class="fa-solid fa-sun text-amber-400 text-xl pl-0.5 text-white z-20"></span>
        <span class="fa-solid fa-moon dark:text-white text-2xl z-20"></span>
      </span>
      </label>
      <span class="sm:hidden flex">
          <span
            class="fa-solid fa-arrow-right-to-bracket text-white text-2xl"
          ></span>
      </span>
    </div>
  </div>
</header>
<main>
  <img alt="Banner Picture" src="img/home-banner.jpg" />
  <article class="max-w-7xl m-auto rounded-lg overflow-hidden relative -mt-[50px] ">
    <header class="bg-teal-400 text-center text-white text-2xl py-3">
      <span class="fa-solid fa-plane-up text-2xl pl-1.5 relative top-0.5"></span>
      خرید بلیت
    </header>
    <div class="p-7 flex flex-wrap bg-white">
      <div
        class="w-2/5 h-12 rounded-lg border-solid border border-neutral-500 overflow-hidden relative flex">
        <label class="w-1/2 h-full pr-5">
          <input autocomplete="off" class="outline-0 h-full" placeholder="مبدأ">
        </label>
        <span
          class="fa-solid fa-right-left absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 border border-solid border-neutral-500 rounded-full p-2 bg-white cursor-pointer"></span>
        <label class="w-1/2 h-full border-r border-neutral-500 border-solid pr-8">
          <input autocomplete="off" class="outline-0 h-full"
                 placeholder="مقصد">
        </label>
      </div>
      <div
        class="w-1/5 h-12 rounded-lg border-solid border border-neutral-500 flex items-center mx-6 overflow-hidden">
        <span class="fa-regular fa-calendar text-2xl px-1"></span>
        <label class="pr-2">
          <input class="outline-0 h-full" placeholder="تاریخ پرواز" readonly>
        </label>
      </div>
      <div
        class="w-1/6 h-12 rounded-lg border-solid border border-neutral-500 flex items-center ml-6 overflow-hidden">
        <span class="fa-solid fa-users px-1"></span>
        <label class="pr-2">
          <input class="outline-0 h-full" readonly>
        </label>
      </div>
      <button
        class="bg-orange-500 py-3 px-16 rounded-lg text-white text-xl hover:bg-orange-400 hover:transition-all">
        جستجو
      </button>
    </div>

  </article>
</main>
</body>
</html>
