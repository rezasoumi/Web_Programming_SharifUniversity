<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/font-awesome.css" />
  </head>
  <body>
    <div class="containerLogin">
      <form id="form" name="form2">
        <div class="p-image">
        <img src="./img/qatar.svg" />
        </div>
        <h2>صفحه&nbspی ثبت نام</h2>
        <div class="container-icon">
          <i class="fa fa-user my-user"></i>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="نام و نام خانوادگی"
            class="input-Item"
            required
          />
        </div>
        <br />
        <div class="container-icon">
          <i class="fa fa-id-card my-user"></i>
          <input
            type="number"
            id="fpassport"
            name="fpass"
            placeholder="شماره&nbspی پاسپورت"
            class="input-Item"
            required
          />
        </div>
        <br />
        <div class="container-icon">
          <i class="fa fa-envelope my-user"></i>
          <input
            type="email"
            id="fmail"
            name="fmail"
            placeholder="آدرس ایمیل"
            class="input-Item"
            required
          />
        </div>
        <br />
        <div class="container-icon">
          <i class="fa fa-eye my-user"></i>
          <input
            type="password"
            id="fpass"
            name="fpass"
            placeholder="رمز ورود"
            class="input-Item"
            required
          />
        </div>
        <br /><br />
        <button
          type="button"
          class="button-login"
          onclick="registerAccount(document.getElementById('fname').value,document.getElementById('fpassport').value,document.getElementById('fmail').value,document.getElementById('fpass').value)"
        >
          ثبت نام
        </button>
        <p class="info">
          قبلا ثبت&nbspنام کرده&nbspاید
          <a href="./login.html" target="_self">کلیک کنید</a>
        </p>
      </form>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
