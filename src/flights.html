<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./css/FlightsCSS.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Query-Flights</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<html>
<body>

<h1>The Related Flights</h1>
<div class="data"></div>

<script>
    const main = async () => {
        var existingFlights = await (await fetch("/flights.json")).json();
        const requiredFlight = JSON.parse(sessionStorage.getItem("search-query"));

        alert(JSON.stringify(requiredFlight));

        /* TEST
        function query(item){ 
            return (item.from == "newyork" && 
                item.to == "tehran" && 
                item.type == "return" && 
                item.date_start == "2023/9/1" && 
                item.date_end == "2023/10/1") 
                || 
                (item.from == "brazil" && 
                item.to == "abadan" && 
                item.type == "return" && 
                item.date_start == "2022/9/1" && 
                item.date_end == "2022/10/1");
        }
        */

        function sendToDashbord(type, from, to, date_start, date_end, time_Start, time_end, stop_num, flight_duration, price){ 
            const data = {
                from: from,
                to: to,
                type: type,
                date_start: date_start,
                date_end: date_end,
                time_Start: time_Start,
                time_end: time_end,
                stop_num: stop_num,
                flight_duration: flight_duration,
                price: price,
            };
            sessionStorage.setItem('flights-to-dashbord', JSON.stringify(data));
            window.location = '/dashboard.html';
            return;
        }

        function query(item){ 
            return item.from == requiredFlight.from && 
                item.to == requiredFlight.to && 
                item.type == requiredFlight.type && 
                item.date_start == requiredFlight.date_start && 
                item.date_end == requiredFlight.date_end;
        }
        
        var desiredFlights = existingFlights.filter(query);

        console.log(desiredFlights);
        const dataElement = document.querySelector('.data');
        desiredFlights.forEach(item => {
        dataElement.insertAdjacentHTML('afterbegin', `
        <div class="bording-pass">
      <div class="card card-left">
        <div class="card card-top">
          <span class="">Lowest fare <span>â€¢</span></span>
          <span class="">Qsuite <span></span></span>
        </div>
        <div class="duration-info">
          <strong class="bold-item">
            <div class="source">
              <div class="time">${item.time_start}</div>
              <div class="city">${item.from}</div>
            </div>
          </strong>
          <div class="flight-median">
            <div>
              <div class="mx-1">
                <img
                  class="op-logo-space"
                  src="https://www.qatarairways.com/content/dam/images/icons/flight/ic_nav_qatar_airways.svg"
                  alt="QR"
                />
              </div>
              <div>${item.stop_num} Stop, ${item.flight_duration}h</div>
            </div>
          </div>

          <div class="destination">
            <strong class="bold-item">
              <div class="time">${item.time_end}</div>
              <div class="city">${item.to}</div>
            </strong>
          </div>
        </div>
        <div class="card card-buttom">
          <div class="card-row">
            <a href="">Flight Details</a>
          </div>
        </div>
      </div>
      <div class="card card-footer">
        <div class="card card-price">
          <a href="javascript:void(0);" onclick="javascript:sendToDashbord("bussiness", ${item.from}, ${item.to}, ${item.date_start}, ${item.date_end}, ${item.time_start}, ${item.time_end}, ${item.stop_num}, ${item.flight_duration}, ${item.business_price});" aria-label="Business <span class=&quot;&quot;>IRR</span>&amp;nbsp;${item.business_price}">

            <h5>
              <span>Business</span>
            </h5>
            <h3>
              <span> <span>IRR</span>&nbsp;1,641,100,000</span>
            </h3>
          </a>
        </div>
        <div class="card card-price">
          <a href="javascript:void(0);" onclick="javascript:sendToDashbord("economy", ${item.from}, ${item.to}, ${item.date_start}, ${item.date_end}, ${item.time_start}, ${item.time_end}, ${item.stop_num}, ${item.flight_duration}, ${item.economy_price});" aria-label="Economy <span class=&quot;&quot;>IRR</span>&amp;nbsp;${item.economy_price}">
            <h5><span>Economy</span></h5>
            <h3>
              <span><span>IRR</span>&nbsp;554,297,000</span>
            </h3>
          </a>
        </div>
      </div>
    </div>
        `)});
    };
    main();
</script>

</body>
</html>
