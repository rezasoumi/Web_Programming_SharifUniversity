<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/font-awesome.css" />
    <link rel="stylesheet" href="./scss/_alert.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="containerLogin">
      <form id="form" name="form1">
        <img src="./img/qatar.svg" />
        <h2>صفحه&nbspی ورود</h2>
        <div class="container-icon">
          <i class="fa fa-user my-user"></i>
          <input
            type="email"
            id="fmail"
            name="fmail"
            placeholder="ایمیل"
            class="input-Item"
          />
        </div>
        <br />
        <div class="container-icon">
          <i class="fa fa-envelope my-user"></i>
          <input
            type="password"
            id="fpass"
            name="fpass"
            placeholder="رمز عبور"
            class="input-Item"
          />
        </div>
        <br /><br />
        <button
          class="button-login"
          onclick="loginPerson(document.getElementById('fmail').value,document.getElementById('fpass').value)"
        >
          Login
        </button>
        <p>
          ثبت&nbspنام نکرده&nbspاید
          <a href="./register.html" target="_self">کلیک کنید</a>
        </p>
      </form>

      <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">
          &times;
        </button>
        ورود با موفقیت انجام شد!
      </div>
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">
          &times;
        </button>
        رمز عبور نادرست است!
      </div>
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">
          &times;
        </button>
        رمز عبور نادرست است!
      </div>
    </div>
    <script src="./code.js"></script>
  </body>
</html>
