<!DOCTYPE html>
<html lang="fa">
  <head>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body dir="rtl">
    <div class="background">
      <div class="form-root">
        <div class="form-nav">
          <div class="nav-button start selected">✈ رزرو</div>
          <div class="nav-button end" id="my-trips">🕮 سفر های من</div>
        </div>
        <div class="form-body">
          <form>
            <input
              id="from"
              class="inp-gp-right"
              list="from-list"
              type="text"
              placeholder="از"
            /><input
              id="to"
              list="to-list"
              type="text"
              class="inp-gp-left"
              placeholder="به"
            />
            <datalist id="from-list"></datalist>
            <datalist id="to-list"></datalist>
            <label for="type">نوع</label
            ><select id="type">
              <option value="one-way">یک طرفه</option>
              <option value="return">دو طرفه</option>
            </select>
            <input type="date" id="date-start" class="inp-gp-right" /><input
              type="date"
              id="date-end"
              class="inp-gp-left"
            />
            <span id="show-flights">🛪 نمایش پرواز ها</span>
          </form>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
