<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"
      name="viewport"
    />
    <title>هواپیمایی ماهان</title>
  </head>
  <body class="bg-gray-300">
    <header class="fixed z-10 w-screen">
      <div class="m-auto flex max-w-7xl items-center justify-between px-3">
        <a class="py-3.5" href=".">
          <img alt="Mahan Logo" class="w-32 sm:w-44" src="img/mahan-logo.svg" />
        </a>
        <div class="flex items-center">
          <button
            class="h-fit whitespace-nowrap rounded-lg border border-solid border-white px-9 py-2.5 text-white transition-all hover:bg-white hover:text-black max-sm:hidden"
            type="button"
          >
            ورود/ثبت نام
          </button>
          <label class="mx-10 h-8 w-16 cursor-pointer">
            <input class="hidden" id="darkModeSwitch" type="checkbox" />
            <span
              class="relative flex h-full w-full items-center justify-around rounded-full bg-gray-200/75 shadow-inner transition duration-300 before:absolute before:top-0.5 before:right-0.5 before:inline-block before:h-7 before:w-7 before:rounded-full before:bg-white before:transition-all before:duration-300 active:before:w-9 dark:bg-gray-700/75 dark:before:right-[calc(100%_-_theme(spacing[0.5]))] dark:before:translate-x-full dark:before:bg-black"
            >
              <span
                class="fa-solid fa-sun z-20 pl-0.5 text-xl text-amber-400 text-white"
              ></span>
              <span
                class="fa-solid fa-moon z-20 text-2xl dark:text-white"
              ></span>
            </span>
          </label>
          <span class="flex sm:hidden">
            <span
              class="fa-solid fa-arrow-right-to-bracket text-2xl text-white"
            ></span>
          </span>
        </div>
      </div>
    </header>
    <main>
      <img alt="Banner Picture" src="img/home-banner.jpg" />
      <article
        class="relative m-auto -mt-[50px] max-w-7xl overflow-hidden rounded-lg"
      >
        <header class="bg-teal-400 py-3 text-center text-2xl text-white">
          <span
            class="fa-solid fa-plane-up relative top-0.5 pl-1.5 text-2xl"
          ></span>
          خرید بلیت
        </header>
        <div class="flex flex-wrap justify-center bg-white p-7">
          <div class="mb-6 w-full px-1 sm:w-3/5 lg:mb-0 lg:w-2/5">
            <div
              class="relative flex h-full flex-wrap overflow-hidden rounded-lg border border-solid border-neutral-500"
            >
              <label class="h-12 w-full pr-5 sm:w-1/2">
                <input
                  autocomplete="off"
                  class="h-full outline-0"
                  placeholder="مبدأ"
                />
              </label>
              <span
                class="fa-solid fa-right-left absolute left-[15%] top-1/2 -translate-x-1/2 -translate-y-1/2 cursor-pointer rounded-full border border-solid border-neutral-500 bg-white p-2 max-sm:rotate-90 sm:left-1/2"
              ></span>
              <label
                class="h-12 w-full border-solid border-neutral-500 pr-8 max-sm:border-t sm:w-1/2 sm:border-r"
              >
                <input
                  autocomplete="off"
                  class="h-full outline-0"
                  placeholder="مقصد"
                />
              </label>
            </div>
          </div>
          <div class="mb-6 h-12 w-full px-1 sm:w-2/5 lg:mb-0 lg:w-1/4">
            <div
              class="flex h-full items-center overflow-hidden rounded-lg border border-solid border-neutral-500"
            >
              <span class="fa-regular fa-calendar px-1 text-2xl"></span>
              <label class="pr-2">
                <input
                  class="h-full outline-0"
                  placeholder="تاریخ پرواز"
                  readonly
                />
              </label>
            </div>
          </div>
          <div class="h-12 w-1/2 px-1 lg:w-1/6">
            <div
              class="flex h-full items-center overflow-hidden rounded-lg border border-solid border-neutral-500"
            >
              <span class="fa-solid fa-users px-1"></span>
              <label class="pr-2">
                <input class="h-full outline-0" readonly />
              </label>
            </div>
          </div>
          <div class="h-12 w-1/2 px-1 lg:w-1/6">
            <button
              class="h-full w-full rounded-lg bg-orange-500 py-3 text-center text-xl text-white hover:bg-orange-400 hover:transition-all"
            >
              جستجو
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
